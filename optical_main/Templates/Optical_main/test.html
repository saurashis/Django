
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
        }

        /* Glassmorphism Card */
        .login-container {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        /* Heading */
        .login-container h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Input fields */
        .form-control {
            background: transparent;
            border: 3px solid rgba(255, 255, 255, 0.5);
            color: white;
            transition: all 0.9s ease-in-out;
        }

        .form-control:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        /* Placeholder styling */
        ::placeholder {
            color: rgba(255, 255, 255, 1);
        }

        /* Button animation */
        .btn-primary {
            width: 100%;
            border: none;
            background: linear-gradient(100deg, #667eea, #764ba2);
            padding: 10px;
            border-radius: 25px;
            transition: all 1s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(12deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        /* Subtle input field animation */
        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            transition: 0.3s;
            pointer-events: none;
        }

        .form-control:focus ~ label,
        .form-control:not(:placeholder-shown) ~ label {
            top: -15px;
            left: 0px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0);
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 form-group">
            <input type="text" id="user_id" name="user_id" class="form-control" placeholder=" " required>
            <label for="user_id">User ID</label>
        </div>
        <div class="mb-3 form-group">
            <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
