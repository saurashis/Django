<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Gradient with Static Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    /* Wrapper to stack elements */
    .circle-container {
      position: relative;
      width: 300px; /* Set width for the wrapper */
      height: 300px; /* Match the rotating circle dimensions */
    }

    /* Rotating gradient circle */
    .rotating-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Full width of the container */
      height: 100%; /* Full height of the container */
      border-radius: 5%;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
      animation: rotate 4s linear infinite;
    }

    /* Static white circle in the center */
    .static-circle {
      position: absolute;
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Adjust to align perfectly */
      width: 280px; /* Slightly smaller than the outer circle */
      height: 280px; /* Match the width */
      border-radius: 5%;
      background: #000; /* White static background */
    }

    /* Rotating animation */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="rotating-gradient"></div>
    <div class="static-circle"></div>
  </div>
</body>
</html>
